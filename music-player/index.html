<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81ec9b3814.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/artworks-38X9MgS4YrpTLPJs-n8FyJw-t500x500.jpg" class="song-img">
            <h1 > Timeless</h1>
            <p>The Weeknd, Playboi Carti</p>   

            
            <audio  id="song"> 
                <source src="media/The Weeknd, Playboi Carti - Timeless-yt.savetube.me.mp3" type="audio/mpeg">
            </audio>
          <input type="range" value="0" id="progress">

          <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
          </div>
        </div>
    </div>
    <script src="app.js"></script>


</body>
</html>
